<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OpenBlue Agent Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>OpenBlue | Agent Dashboard</header>
    <div class="container">
      <div class="card">
        <h2>Zone A – Temp Control</h2>
        <p>Status: <span class="status-ok">Stable</span></p>
        <p>Temp: 21.2°C (within ±0.5°C)</p>
      </div>
      <div class="card">
        <h2>Zone B – Cooling Load</h2>
        <p>Status: <span class="status-alert">Overload</span></p>
        <p>Cooling Demand: 142%</p>
      </div>
      <div class="card">
        <h2>Fault Detection</h2>
        <p>Status: <span class="status-neutral">No anomalies</span></p>
        <p>Last checked: 2 minutes ago</p>
      </div>
      <div class="card">
        <h2>Agent Sync</h2>
        <p>Status: <span class="status-ok">RAFT quorum achieved</span></p>
        <p>Consensus threshold: 66%</p>
      </div>
    </div>
  </body>
</html>
